<script type="text/javascript">

  function formatIs (isenable) {
    if (parseInt(isenable)) {
      return "可用";
    }else{
      return "不可用";
    }
  }

  function deleteFans(id){
    if (confirm("你确定要删除吗?")) {
      $.ajax({
        url: "{:U('/Admin/User/deleteFans')}",
        dataType: "text",
        async: true,
        data: { "id": id },
        type: "GET",   
        success: function(req) {
          if(req=="true")
          {
            $("#Con"+id).parent().parent().remove();
            // $(window.parent.document).find("#main_iframe").attr("src","{:U('/Admin/Contact/index')}");
          }else{
            alert('经销商删除失败!');
          }
        }
        });     
    }
  }

  //模糊查询粉丝
  function searchFans(){
    var search = $("#search").val();
    if ($("#search").val()=="") {
      alert("查询内容不准为空");
      return;
    }
    $.ajax({
      url:"{:U('/Admin/User/searchFans')}",
      type:'GET',
      data:{'name':search},
      dataType:'json',
      success:function(returndata){
          $("#jqGrid").clearGridData();
          $("#jqGrid").jqGrid('setGridParam', { data: returndata});
          $("#jqGrid").trigger('reloadGrid');
      }
    });
  }
  function formatterImg(thumbnail){
    if(thumbnail != ''){
      return "<img src="+thumbnail+" style='width:50px;height:50px;'>";
    }
  }
  //时间戳转换为日期格式
  function time(nS){
     return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' '); 
  }
  $(document).ready(function($) { 
    $("#jqGrid").jqGrid({
      styleUI : 'Bootstrap',
      colModel: [
          { label: '粉丝昵称', name: 'name',width:'100'},
          { label: '手机号', name: 'phone',width:'100'},
          { label: '头像', name: 'headimg',width:'200',formatter: formatterImg},
          // { label: '联系方式', name: 'telphone',width:'110' },  
          // { label: '是否可用', name: 'isenable',width:'80',formatter: formatIs },          
          { label: '关注时间', name: 'gzhtime',width:'200',formatter: time },                  
      ],
      viewrecords: true,
      rownumbers: true,
      rownumWidth: 35,
      height: document.documentElement.clientHeight-135,
      autowidth:true,
      rowNum: 9,
      datatype: 'local',
      loadonce:true,
      pager: "#jqGridPager"
    });
    $("#jqGrid").jqGrid('setGridParam', { data: eval({$data})});
    $("#jqGrid").trigger('reloadGrid');
  });

</script>
