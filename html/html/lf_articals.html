<script>
    $.ajax({
        url: "http://hr.hongrunet.com/home/index/info",
        dataType: 'jsonp',
        data: {
            classid: 2
        },
        jsonpCallback: 'jsonpReturn',
        success: function(res) {
            console.log(res);
            if(res.status == '5'){
                location.href = res.data;
            }
            $('#title').html(res.data.class_name);
            var info = res.data.info;
            var content = '';
            for (var i in info) {
                content =
                    '<li class="lf_artical-list"><a href="lf_reading.html?id='+info[i].id+'" class="lf_jump"><dl class="lf_art-title"><dt >'+info[i].title+'</dt><dd>文/'+info[i].author+'</dd></dl><img class="lf_artimg" src="http://hr.hongrunet.com'+info[i].thumbnail+'" alt ="" /><p class="lf_artPara">'+info[i].description+'</p></a><div class="lf_inscribe"><span class="lf_time" ><i class="iconfont icon-shijian"></i><span class="lf_timeUpdate">'+info[i].createtime +'</span></span><span class="lf_artnumber"> <i class="iconfont icon-yuedu" ></i>'+ info[i].looknum+'人阅读</span></div></li>';
                $('#content').append(content);
            }
        },
        error: function(err) {
            console.log(err);
        }
    })
</script>
