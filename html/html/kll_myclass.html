<script>
    $.ajax({
        url : 'http://hr.hongrunet.com/Home/UserCenter/myCourse',
        dataType:'jsonp',
        data:{},
        jsonpCallback:'jsonpReturn',
        success : function (req) {
            console.log(req);
            var myclass = $("#myclass");
            $.each(req.data,function(index,value){
                $li = $("<li>").addClass('kll_myclass-li');
                $img = $("<img>").addClass('kll_mycalss-pic').attr("src",value.thumbnail);
                $a = $("<a>").addClass('kll_myclass-a').attr("href",'lf_videoDetail.html?id='+value.id);
                $h4 = $("<h4>").addClass('kll_myclass-h4').text(value.title);
                if(value.is_look == 0){
                    $p1 = $("<p>").addClass('kll_myclass-time').html("发布时间："+value.createtime+"<span class='jyt_shen'>审核中..</span>");
                }else if(value.is_look == 1){
                    $p1 = $("<p>").addClass('kll_myclass-time').html("发布时间："+value.createtime+"<span class='jyt_shen'>审核通过</span>");
                }else{
                    $p1 = $("<p>").addClass('kll_myclass-time').html("发布时间："+value.createtime+"<span class='jyt_shen'>审核失败</span>");
                }
                
                $p2 = $("<p>").addClass('kll_myclass-num').text(value.looknum+"人已观看");
                if(value.levelname ==="学童"){
                    $p3 = $("<p>").addClass('kll_myclass-person kll_myclass-free').text('免费');
                }else{
                    $p3 = $("<p>").addClass('kll_myclass-person kll_myclass-money').text(value.levelname);
                }
                
                $a.append($h4).append($p1).append($p2).append($p3);
                $li.append($img).append($a);
                myclass.append($li);
            });
         }
    })
