<script>
    $(document).ready(function(){
        $(".wy_nav-li").on("touchstart",function(){
            $(".wy_nav-li").children("a").removeClass("wy_nav-on");
            $(this).children("a").addClass("wy_nav-on");
            /*var tit =  $(this).children('a').text();
                $(".wy_header-title").children('span').text(tit);*/
            index = $(this).index();
            $(".wy_Interview-list").css("display","none");
            $(".wy_Interview-list").eq(index).css("display","block");
        })
    });
    function jsonpReturn(req){
        console.log(req);
        if(req.status == '5'){
            location.href = req.data;
        }
        $('#leibie').html(req.data.classname);
        var course = req.data.courses_info;
        //全部
        var quanbu = '';
        var mb = '';
        var zy = '';
        var mianfei = 0;
        var xueba = 0;
        var jiangshi = 0;
        var hehuoren = 0;
        var left = 'wy_list-left';
        var right = 'wy_list-right';
        for(var i in course){
            zy = (i % 2 == 0)?left:right;
            quanbu = '<div class="wy_list '+zy+'"><a name="lf_videoDetail.html?id='+course[i].id+'" data-id="' + course[i].id + '" class="wy_li-a"><img class="wy_listImg" src="'+course[i].thumbnail+'" alt=""/><p class="wy_font23 wy_list-tit">'+course[i].title+'</p><span class="wy_font23 wy_span-l">'+course[i].class+'</span><span class="wy_font18 wy_span-r">'+course[i].looknum+'人已观看</span></a></div>';
            mb = '<a href="lf_videoDetail.html?id='+course[i].id+'" class="wy_li-a"><img class="wy_listImg" src="'+course[i].thumbnail+'" alt=""/><p class="wy_font23 wy_list-tit">'+course[i].title+'</p><span class="wy_font23 wy_span-l">'+course[i].class+'</span><span class="wy_font18 wy_span-r">'+course[i].looknum+'人已观看</span></a></div>';
            if(course[i].level == 1){
                zy = (mianfei % 2 == 0)?left:right;
                mb = '<div class="wy_list '+zy+'">'+mb;
                $('#mianfei').append(mb);
                mianfei++;
            }else if(course[i].level == 2){
                zy = (xueba % 2 == 0)?left:right;
                mb = '<div class="wy_list '+zy+'">'+mb;
                $('#xueba').append(mb);
                mianfei++;
            }else if(course[i].level == 3){
                zy = (jiangshi % 2 == 0)?left:right;
                mb = '<div class="wy_list '+zy+'">'+mb;
                $('#jiangshi').append(mb);
                jiangshi++;
            }else if(course[i].level == 4){
                zy = (hehuoren % 2 == 0)?left:right;
                mb = '<div class="wy_list '+zy+'">'+mb;
                $('#hehuoren').append(mb);
                hehuoren++;
            }
            $('#quanbu').append(quanbu);
        }

    }

    $("#quanbu").delegate(".wy_li-a", "touchend", function () {
        var id = $(this).attr("data-id");
        var nn = $(this).attr("name");
        $.ajax({
            url : 'http://hr.hongrunet.com/Home/index/course',
            dataType:'jsonp',
            data:{id:id},
            jsonp : 'jsonpCallback',
            jsonpCallback: "jsonpReturn",
            success : function(req){
                if(req.status == 2){
                    alert(req.msg);
                    $(".wy_PopupBox").css("display", "block");
                }else{
                    if (req.status == 1) {
                        window.location.href = nn;
                    }else{
                        alert("错误");
                    }
                   // window.location.href = "lf_videoDetail.html?id=84";
                }
            }
        })
    });

    $(function(){
        var classid = location.search.split('=')[1];
        $.ajax({
            url : 'http://hr.hongrunet.com/Home/index/course_class',
            dataType:'jsonp',
            data:{classid:classid},
            jsonp : 'jsonpReturn',
            success : function(req){
                jsonpReturn(req);
            }
        })
    });
    $(".wy_closeBtn").on("touchend", function () {//关闭弹窗
        $(".wy_PopupBox").css("display", "none");
    });
</script>
