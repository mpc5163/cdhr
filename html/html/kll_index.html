<script>
	function jsonpReturn(req){
        $("#loading").remove(); //ajax返回成功，清除loading图标
		console.log(req.data);
		var data = req.data;
		//顶部轮播图
		for(var i in data.top_lunbotu){
        	var lunbotu = '<div class="swiper-slide"><img class="kll_index-banner_pic" src="'+data.top_lunbotu[i].img+'" alt="盛世鸿儒"></div>'
            $('#lunbotu').append(lunbotu);
        }
        //底部轮播图
        for(var b in data.but_lunbotu){
            // var but_lunbotu = '<li class="kll_index-share-li swiper-slide" style="padding-right:10px;"><a onclick="heheda('+data.but_lunbotu[b].id+')" class="kll_index-share-a" ><img class="kll_index-share-pic" src="'+data.but_lunbotu[b].coverimgurl+'" alt="鸿儒盛世"><p class="kll_index-share-p"><span style="color:#f00;font-size:12px;">正在直播</span>&nbsp;&nbsp;'+data.but_lunbotu[b].title+'</p></a></li>';
            var but_lunbotu = '<li class="kll_index-share-li swiper-slide" style="padding-right:10px;"><a href="lf_liveDetail.html?id='+data.but_lunbotu[b].id+'" class="kll_index-share-a" ><img class="kll_index-share-pic" src="'+data.but_lunbotu[b].coverimgurl+'" alt="鸿儒盛世"><p class="kll_index-share-p"><span style="color:#f00;font-size:12px;">正在直播</span>&nbsp;&nbsp;'+data.but_lunbotu[b].title+'</p></a></li>';
            $('#but_lunbotu').append(but_lunbotu);
        }


        //视频类别
        for(var a in data.course_class){
        	if(data.course_class[a].remark != 2){
        		var coures_class = '<a class="kll_index-list-a" href="wy_shuangchuang.html?classid='+data.course_class[a].id+'"><h4 class="kll_index-list-h4 iconfont '+data.course_class[a].icon+'"></h4><p class="kll_index-list-p">'+data.course_class[a].name+'</p></a>';
        	}
        	$('#kll_index-list').append(coures_class);
        }
	}
    $.ajax({
        url : 'http://hr.hongrunet.com/Home/index/index',

        async:false,
        jsonp : 'jsonpReturn',

            jsonpReturn(req);
