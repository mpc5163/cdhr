<script>
    $.ajax({
        url : 'http://hr.hongrunet.com/home/index/room',
        dataType:'jsonp',
        data:' ',
        jsonp:'jsonpReturn',
        success : function(req){
            jsonpReturn(req);
        }
    })
    function jsonpReturn(req){
        console.log(req);
        if(req.status == '5'){
            location.href = req.data;
        }
        room = req.data;
        for(var i = 0; i < room.length;i++){
            var content = '<li class="lf_chatRoomlist"><a class="lf_chatRoomlist" href="wy_chat.html?id='+room[i]['id']+'"><img src="'+room[i]['room_img']+'"><div class="lf_zhezhao lf_clearFloat"><img src="'+room[i]['chuangjian_img']+'"><span>'+room[i]['chuangjian_name']+'</span></div><div class="lf_chatRoomCon"><p class="lf_descriptionCon">'+room[i]['room_name']+'</p><p class="lf_yiguankan">房间共'+room[i]['user_num']+'人</p></div></a></li>';
            $('.lf_chatRoom').append(content);
            
        }
    }
</script>
