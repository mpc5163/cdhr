<script>
        $.ajax({
            url : "http://hr.hongrunet.com/home/index/info",
            dataType : 'jsonp',
            data : {classid:1},
            jsonpCallback : 'jsonpReturn',
            success:function(res){
                console.log(res);
                if(res.status == '5'){
                    location.href = res.data;
                }
                var info = res.data.info;
                $('#title').html(res.data.classname);
                var content = '';
                for(var i in info){
                    content = '<dl class="lf_shareItem"><dt class="lf_share-dt"><a href="lf_reading.html?id='+info[i].id+'" class="lf_jump"><h3>'+info[i].title+'</h3><p class="lf_sharePara">'+info[i].description+'</p><p class="lf_shaerInscribe"><span class="lf_artnumber">阅读数：'+info[i].looknum+'</span><span class="lf_time">'+info[i].createtime+'</span></p></a></dt><dd class="lf_share-dd"><a href="lf_reading.html?id='+info[i].id+'" class="lf_jump"><img style="max-height:20.625vw;" src="http://hr.hongrunet.com'+info[i].thumbnail+'" alt=""/></a></dd></dl>';
                    $('#content').append(content);
                }
            },
            error:function(err){
                console.log(err);
            }
        })
</script>
