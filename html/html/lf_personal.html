    <script>
    var userid;
        $.ajax({
            url : 'http://hr.hongrunet.com/Home/UserCenter/myCenter',
            dataType:'jsonp',
            data:{},
            jsonpCallback:'jsonpReturn5',
            beforeSend:function(XMLHttpRequest){
                    $("#loading").html("<img src='../lf_img/8.gif'/>"); //在后台返回success之前显示loading图标
            },
            success : function (req) {
                if(req.status == 500){
                    alert(req.msg);
                    window.location.href="http://hr2.hongrunet.com/html/jyt_login.html";
                }
                $("#loading").remove(); //ajax返回成功，清除loading图标
                userid = req.data.userinfo.id;
                var grade = req.data.userinfo.grade;
                if(grade == '4'){
                    $("#lf_portrait01").attr("src","../lf_img/lf_portrait01.png");
                };
                if(grade == '3'){
                    $("#lf_portrait01").attr("src","../lf_img/wy_portrait04.png");
                };
                if(grade == '2'){
                    $("#lf_portrait01").attr("src","../lf_img/wy_portrait02.png");
                };
                if(grade == '1'){
                    $("#lf_portrait01").attr("src","../lf_img/wy_portrait03.png");
                };
                $("#myHuoban").text(req.data.myhuoban+"人");
                $("#myStudent").text(req.data.mystudent+"人");
                $("#mySchool").text(req.data.myschool+"人");
                $("#portrait").attr("src",req.data.userinfo.headimg);
                if(req.data.userinfo.headimg == null){
                	$("#portrait").attr("src","../lf_img/lf_portrait.png");
                }
                $("#lf_portraitname").text(req.data.userinfo.name);
                $("#gradeName").text(req.data.userinfo.gradename);
                if(req.data.userinfo.parentname){
                   $("#lf_daoshi").text(req.data.userinfo.parentname); 
                   $("#lf_daoshizh").text(req.data.userinfo.parentphone);
                   $("#lf_daoshizh").text( $("#lf_daoshizh").text().substring(0,3)+"****"+$("#lf_daoshizh").text().substring(7,11));
               }else{
                    $("#lf_daoshi").text('鸿儒商学讲堂');
               }
                
                
            }
        });
// 退出登录
$("#ewm").on("click",function(){
    window.location.href='jyt_erweima.html?id='+userid;
})
