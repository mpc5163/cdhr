<script type="text/javascript">
var keyss;
    $(document).ready(function(){
      
          $.ajax({
            url : 'http://hr.hongrunet.com/Admin/Qiniu/tokens',
            dataType:'jsonp',
            data:{},
            jsonpCallback : 'jsonpReturn1',
            success : function(req){
                console.log(req.data);
               var uploader = Qiniu.uploader({
                    multi_selection:!(mOxie.Env.OS.toLowerCase()==="ios"),
                    runtimes: 'html5,html4',    //上传模式,依次退化
                    browse_button: 'upqiniu',       //上传选择的点选按钮，**必需**
                    // uptoken_url: '../qiniu3.php',            //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
                    uptoken : req.data, //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
                    unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
                    // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
                    domain: 'http://hr3.hongrunet.com/',   //bucket 域名，下载资源时用到，**必需**
                    get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
        //        container: 'container',           //上传区域DOM ID，默认是browser_button的父元素，
                    max_file_size: '800mb',           //最大文件体积限制
        //        flash_swf_url: 'js/plupload/Moxie.swf',  //引入flash,相对路径
                    max_retries: 3,                   //上传失败最大重试次数
                    dragdrop: false,                   //开启可拖曳上传
        //        drop_element: 'container',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
                    chunk_size: '4mb',                //分块上传时，每片的体积
                    auto_start: false,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
                    init: {
                        'FilesAdded': function(up, files) {
                            plupload.each(files, function(file) {
                             console.log(file.type);
                           if((file.type == "video/mp4" ) || (file.type == "video/webm") || (file.type == "video/ogg") || (file.type == "video/quicktime")){
                              uploader.start(); 
                          }else{
                                alert("视频格式不对");return;
                            }
                        });
                        },
                        'BeforeUpload': function(up, file) {
                            // 每个文件上传前,处理相关的事情
                            // console.log('准备上传'+file);
                        },
                        'UploadProgress': function(up, file) {
                            // 每个文件上传时,处理相关的事情
                            $('#progress').val(file.percent);
                            $('#fwq').text(' ');
                            $('#fwq').text('上传中 '+file.percent+"%");
                        },
                        'FileUploaded': function(up, file, info) {
                            // 每个文件上传成功后,处理相关的事情
                            // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
                            var domain = up.getOption('domain');
                            var res = eval('(' + info + ')');
                            keyss = res.key;
                            var sourceLink = domain + res.key; //获取上传成功后的文件的Url
                            $('#video').val(sourceLink);
                            $('#fwq').text(' ');
                            $('#fwq').text('文件上传成功');
                            console.log(sourceLink);
                        },
                        'Error': function(up, err, errTip) {
                            // alert(err);
                            $('#fwq').text('服务器太火爆了，换个时间再来吧');
                            //上传出错时,处理相关的事情
                            // console.log(err);
                        },
                        'UploadComplete': function() {
                            console.log('队列文件处理完毕');
                            //队列文件处理完毕后,处理相关的事情
                        },
                        'Key': function(up, file) {
                            // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
                            // 该配置必须要在 unique_names: false , save_key: false 时才生效

                            var key = "";
                            // do something with key here
                            return key
                        }
                    }
                });   
            }
        });

    });
</script>

<script>
    $("#jyt_edit_sub").on("click",function(){
        //input 框状态
        $(".labelclick").off("touchstart").on("touchstart", function () {
            if ($("#checkboxFiveInput").attr("name") == "1") {
                $("#checkboxFiveInput").attr("name",2);
            } else {
                $("#checkboxFiveInput").attr("name",1);
            }
        });
        var videoname           = $("#videoname").val();
        var videointro          = $("#videointro").val();
        var checkboxFiveInput   = $("#checkboxFiveInput").attr("name");
        var video               = $("#video").val();
        var classid             = $("#classid").val();
        var fid                 = $("#fid").val();
        var thumbnail           = $("#coverImgUrl").val();
        if (videoname == '') {
            alert('视频名称不能为空!');return;
        }
        if (classid == '') {
            alert('视频类别不能为空!');return;
        }
        if (checkboxFiveInput == 2) {
            alert('请同意用户注册协议!');return;
        }
        if (video == "") {
            alert('请先上传视频!');return;
        }
        if (thumbnail == "") {
            alert('请先上传封面!');return;
        }
        if(videoname && classid && checkboxFiveInput && video && thumbnail){
          $.ajax({
                    url      : "http://hr.hongrunet.com/Home/index/speech",
                    data     : {"classid":classid,
                                "videointro":videointro,
                                "videoname":videoname,
                                "video":video,
                                "fid":fid,
                                "keyss":keyss,
                                "thumbnail":thumbnail,
                                "checkboxFiveInput":checkboxFiveInput
                            },
                    dataType : "jsonp",
                    jsonpCallback:'jsonpReturn',
                    async:false,
                    success:function(data){
                        // console.log(data);
                        if(data.status == '5'){
                            location.href = data.data;
                        }else if(data.status == '1'){
                          alert("您已上传成功，您的视频正在审核中...");
                          window.location.href=('./lf_personal.html');
                        }else{
                           alert(data.msg);
                        }
                    }
                });
        }

    });
</script>
