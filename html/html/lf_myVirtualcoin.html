<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="ZZJBS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- 引入文件 -->
    <link rel="stylesheet" href="../font/iconfont.css"><!-- 引入font文件 -->
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css"><!-- 轮播图样式 -->
    <link rel="stylesheet" href="../css/common.css" /><!-- 公共样式 -->
    <!-- 私有样式 -->
    <link rel="stylesheet" href="../css/kll_index.css">
    <script type="text/javascript" src="../js/zepto.min.js"></script><!-- 引入zepto文件 -->
    <script type="text/javascript" src="../js/swiper.min.js"></script><!-- 轮播图js -->
    <script type="text/javascript" src="../js/common.js"></script><!-- 引入公共js文件 -->
    <!-- 私有js -->
    <script type="text/javascript" src="../js/kll_index.js"></script>
    <title>鸿儒商学讲堂</title>
</head>
<body>
<!-- 控制页面大小 -->
<div class="big-box">
    <!-- 头部 -->
    <header class="header kll_header">
        <a class="kll_header-left iconfont icon-fanhui" href="javascript:history.go(-1);"></a>
        <h1 class="kll_header-h1">我的晋级币</h1>
    </header>
    <!-- 中间内容 -->
    <div class="content">
        <!-- 支付头部 -->
        <div class="kll_payment-top" style="padding:3rem 0 1.5rem;">
            <p style="font-size:1.8rem" class="kll_payment-top_title">晋级币总数（个）：</p>
            <h4 id="lf_total" class="kll_payment-top_money"></h4>
        </div>

        <!-- 支付选项 -->
        <ul class="kll_payment-option" style="padding-left:7vw">
            <li class="kll_payment-option_li" style="border:0">
                <p class="kll_payment-option_p" style="font-size:1.6rem">成为合伙人需花费晋级币（个）：<span style="color:#f00">15800</span></p>
            </li>
        </ul>

        <!-- 支付确定选项 -->
        <button id="bePartner" class="kll_payment-btn" style="margin:0 auto;font-size:1.8rem;margin-top:2rem;">成为合伙人</button>
        <h3 style="font-weight: normal;width: 92.1875vw;display: block;margin:0 auto;font-size: 16px;line-height: 24px;margin-top: 20px;color: #f00;">晋级币来源线下购买课程所付费的等价币，用于充值自身学员等级，线下付费多少获取多少等值的晋级币，用晋级币直接实现身份的转换。（充值晋级币请联系客服）</h3>
        <h3 style="font-weight: normal;width: 92.1875vw;display: block;margin:0 auto;font-size: 14px;line-height: 24px;color: #f00;">注:晋级币暂时只限合伙人升级使用!</h3>
    </div>
</div>
</body>
<script>
    $.ajax({
        url:'http://hr.hongrunet.com/Home/UserCenter/myCoin',
        type:'get',
        dataType:'jsonp',
        data:{},
        jsonpCallback:'jsonpReturn',
        success:function(req){
            console.log(req);
            if(req.status==1){
                $("#lf_total").text(req.data);
            }
        },
        error:function(req){
            alert(req.msg);
        }
    })
    //成为合伙人
    $("#bePartner").click(function(){
        $.ajax({
            url:'http://hr.hongrunet.com/Home/UserCenter/buyParnter',
            type:'get',
            dataType:'jsonp',
            data:{},
            jsonpCallback:'jsonpReturn1',
            success:function(data){
                // console.log(data);
                 if(data.status==1){
                     alert('购买成功');
                    history.go(-1);
                 }else{
                     alert(data.msg);
                 }
            },
            error:function(data){
                alert("网络错误");
            }
        });
    });

</script>
</html>
