    <script>

$(document).ready(function() {
	 var jifen  = $("#jifen");
	 $.ajax({
          url : 'http://hr.hongrunet.com/Home/UserCenter/mySchoolFellow',
          dataType:'jsonp',
          data:{
          	type:1
          },
          jsonpCallback:'jsonpReturn',
          success : function(req){
            //console.log(req.data);  
            $.each(req.data,function(index,value){
              var $li = $("<li>").addClass('jifen_con_ul_li');
          
              var $img = $("<img>").addClass('jifen_con_ul_li_touxiang').attr("src",value.headimg);
              var $div1 = $("<div>").addClass('jifen_con_ul_li_xq jyt_mate_ul_li_xq');
              var $p = $("<p>").addClass('jifen_con_ul_li_xq_p').text(value.name);
              var $i1 = $("<i>").addClass('jifen_con_ul_li_xq_i').text(value.createtime);
              if(value.headimg==null || value.headimg==''){
	          	  var $img = $("<img>").addClass('jifen_con_ul_li_touxiang').attr("src","../lf_img/lf_portrait.png");
	          };
              //console.log(value.grade);
               if(value.grade=="1"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_1');
               	 var $i2 = $("<i>").addClass('iconfont icon-ertong');
               	 $div2.append($i2);
               };
                if(value.grade=="2"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_2');
               	 var $i2 = $("<i>").addClass('iconfont icon-xuexinzhuanhuan');
               	 $div2.append($i2);
               };
                if(value.grade=="3"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_3');
               	 var $i2 = $("<i>").addClass('iconfont icon-jiangshi');
               	 $div2.append($i2);
               };
                if(value.grade=="4"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_4');
               	 var $i2 = $("<i>").addClass('iconfont icon-hehuoren');
               	 $div2.append($i2);
               };
              var $h5 = $("<h5>").addClass('jyt_mate_con_ul_li_phone').text(value.phone);
              
              $li.append($div2);
              $li.append($img);
              $li.append($div1.append($p).append($i1)).append($h5);
              jifen.append($li);
            });
         } 
   });
     /*点击div返回三组数据*/

		$(".jifen_con_ul").css('display', 'none');
		$(".jifen_con_ul").eq(index).css('display', 'block');
		var type = index + 1;
		var $jifen = $(".jifen_con_ul").eq(index);
		 $jifen.html("");
		 $.ajax({
          url : 'http://hr.hongrunet.com/Home/UserCenter/mySchoolFellow',
          dataType:'jsonp',
          data:{
          	type:type
          },
          jsonpCallback:'jsonpReturn',
          success : function(req){
            //console.log(req.data);  
            $.each(req.data,function(index,value){
              var $li = $("<li>").addClass('jifen_con_ul_li');
          
              var $img = $("<img>").addClass('jifen_con_ul_li_touxiang').attr("src",value.headimg);
              var $div1 = $("<div>").addClass('jifen_con_ul_li_xq jyt_mate_ul_li_xq');
              var $p = $("<p>").addClass('jifen_con_ul_li_xq_p').text(value.name);
              var $i1 = $("<i>").addClass('jifen_con_ul_li_xq_i').text(value.createtime);
               if(value.headimg==null || value.headimg==''){
	          	  var $img = $("<img>").addClass('jifen_con_ul_li_touxiang').attr("src","../lf_img/lf_portrait.png");
	          };
              //console.log(value.grade);
               if(value.grade=="1"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_1');
               	 var $i2 = $("<i>").addClass('iconfont icon-ertong');
               	  $div2.append($i2);
               };
                if(value.grade=="2"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_2');
               	 var $i2 = $("<i>").addClass('iconfont icon-xuexinzhuanhuan');
               	  $div2.append($i2);
               };
                if(value.grade=="3"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_3');
               	 var $i2 = $("<i>").addClass('iconfont icon-jiangshi');
               	  $div2.append($i2);

               	 console.log($div2);
               };
                if(value.grade=="4"){
               	 var $div2 = $("<div>").addClass('jifen_con_ul_li_classmate jyt_classmate jyt_dengji_4');
               	 var $i2 = $("<i>").addClass('iconfont icon-hehuoren');
               	  $div2.append($i2);
               };
              var $h5 = $("<h5>").addClass('jyt_mate_con_ul_li_phone').text(value.phone);
              $li.append($div2);
              $li.append($img);
              $li.append($div1.append($p).append($i1)).append($h5);
              $jifen.append($li);
              /*$li.append($div2.append($i2)).append($img).append($div1.append($p).append($i1)).append($h5);
              $jifen.append($li);*/
