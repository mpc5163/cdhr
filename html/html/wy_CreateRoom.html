<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="author" content="ZZJBS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- 引入文件 -->
    <link rel="stylesheet" href="../font/iconfont.css"><!-- 引入font文件 -->
    <link rel="stylesheet" href="../css/common.css" /><!-- 公共样式 -->
    <script type="text/javascript" src="../js/zepto.min.js"></script><!-- 引入zepto文件 -->
    <script type="text/javascript" src="../js/common.js"></script><!-- 引入公共js文件 -->

    <link rel="stylesheet" href="../css/wy_main.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <title>鸿儒商学讲堂-创建房间</title>
    </head>
    <body>
    <!-- 控制页面大小 -->
    	<div class="big-box">
    		<!-- 头部 -->
	    	<header class="header wy_header wy_font32 wy_header-a">
		        <div class="wy_header-title">
		            <a href="javascript:history.go(-1);" class="iconfont icon-fanhui wy_backBtn"></a>
		            <span>创建群</span>
		        </div>
	    	</header>
	    	<!-- 中间内容 -->
	    	<div class="content wy_createRoom-centent">
	    		<input class="wy_createInput wy_input-btn" id="room_name" type="text" placeholder="填写房间名称">

	    		<button class="wy_createBtn wy_input-btn">创建</button>
	    	</div>
	    	<!-- 尾部，如果没有需删除 -->
	    	<!-- <footer class="footer">

	    	</footer> -->
    	</div>
    </body>
</html>
<script>
    $('.wy_createBtn').click(function(){
        var room_name = $('#room_name').val();
        $.ajax({
            url : 'http://hr.hongrunet.com/home/index/add_room',
            dataType : 'jsonp',
            data : 'room_name='+room_name,
            jsonp : 'jsonpReturn',
            success:function(req){
                jsonpReturn(req);
            }
        })
    })

    function jsonpReturn(req){
        if(req.status == 1){
            alert(req.msg);
            history.go(-1);
        }else{
            alert(req.msg);
        }
    }
</script>
